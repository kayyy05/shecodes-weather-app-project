<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="whole">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control"
                  id="search-city"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="search-button" />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-6">
              <h1></h1>

              <div class="d-flex weather-temperature">
                <img
                  class="weather-icon"
                  src="https://openweathermap.org/img/wn/01d@2x.png"
                  alt="Clear"
                  id="icon"
                />

                <div>
                  <strong id="temperature"></strong
                  ><span id="temp-digits"></span>
                  <span class="units">
                    <span id="celsius-unit" href="#">Â°C</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul class="details">
                <li>Last updated: <span id="day-time"></span></li>
                <li><span id="condition"></span></li>
                <li>Humidity: <span id="humidity"></span></li>
                <li>Wind: <span id="wind"></span></li>
              </ul>
            </div>
          </div>
          <div class="forecast" id="weather-forecast"></div>
        </div>
        <small>
          <a
            class="open-source-link"
            href="https://github.com/kayyy05/shecodes-weather-app-project"
            target="_blank"
            >Open-source code</a
          >
          by Kalenga Nkonge
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
