<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="whole">
        <div class="weather-app">
          <center>
            <form>
              <input
                type="search"
                placeholder="Enter a city..."
                id="search-city"
                autocomplete="off"
              />
              <input type="submit" value="Search" />
            </form>
          </center>
          <h1>Lusaka</h1>
          <div class="d-flex weather-temperature">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Clear"
              id="icon"
            />
            <div>
              <strong id="temperature"></strong><span id="units">30Â°C</span>
            </div>
          </div>
          <ul class="details">
            <li>Last updated: <span id="day-time">Monday 14:25</span></li>
            <li><span id="condition">Scattered Clouds</span></li>
            <li id="humidity">Humidity: 79%</li>
            <li id="wind">Wind: 7.72km/h</li>
          </ul>
        </div>

        <small>
          <a
            href="https://github.com/kayyy05/shecodes-weather-app-project"
            target="_blank"
            >Open-source code</a
          >
          by Kalenga Nkonge
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
