<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="whole">
        <div class="weather-app">
          <center>
            <form>
              <input type="text" placeholder="Enter a city" id="search-city" />
              <input type="submit" value="Search" />
            </form>
          </center>
          <h1>Lusaka</h1>
          <div class="d-flex weather-temperature">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Clear"
              id="icon"
            />
            <div>
              <strong id="temperature"></strong><span class="units">30Â°C</span>
            </div>
          </div>
          <ul class="details">
            <li>
              <span id="day-time">Monday</span>
              <span id="condition">Scattered Clouds</span>
            </li>
            <li>Humidity: 79%</li>
            <li>Wind: 7.72km/h</li>
          </ul>
        </div>

        <small>
          <a
            href="https://github.com/kayyy05/shecodes-weather-app-project"
            target="_blank"
            >Open-source code</a
          >
          by Kalenga Nkonge
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
